<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Admin Dashboard</h2>
        <div id="welcome" class="text-center mb-3">Loading...</div>
        <div class="text-center">
          <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
async function loadDashboard() {
  const token = localStorage.getItem("token");
  if (!token) {
    document.getElementById("welcome").innerText = "No token found. Please log in again.";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);
    return;
  }

  try {
    const res = await fetch("http://localhost:5000/dashboard", {
      method: "GET",
      headers: {
        "Authorization": "Bearer " + token
      }
    });

    const data = await res.json();
    if (res.ok) {
      document.getElementById("welcome").innerText = data.message;
    } else {
      document.getElementById("welcome").innerText = data.error;
      if (data.error === "Token expired" || data.error === "Invalid token") {
        localStorage.removeItem("token");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      }
    }
  } catch (err) {
    document.getElementById("welcome").innerText = "Server error.";
  }
}

document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("token");
  window.location.href = "login.html";
});

loadDashboard();
</script>

</body>
</html>
