<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insurance Plan Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">Insurance Plan Recommender</h1>
  <form id="userForm">
    <div class="row g-3">
      <div class="col-md-2"><label>Age</label><input class="form-control" name="Age" type="number" required></div>
      <div class="col-md-2"><label>Gender</label>
        <select class="form-control" name="Gender" required>
          <option value=1>Male</option>
          <option value=0>Female</option>
        </select>
      </div>
      <div class="col-md-2"><label>MaritalStatus</label>
        <select class="form-control" name="MaritalStatus" required>
          <option value=0>Single</option>
          <option value=1>Married</option>
        </select>
      </div>
      <div class="col-md-3"><label>Occupation</label>
        <select class="form-control" name="Occupation" required>
          <option>Government</option><option>Healthcare</option><option>Private Sector</option>
          <option>Professional</option><option>Retail</option><option>Self-Employed</option>
          <option>Student</option><option>Teacher</option><option>Tourism</option>
        </select>
      </div>
      <div class="col-md-3"><label>PreferredPaymentMode</label>
        <select class="form-control" name="PreferredPaymentMode" required>
          <option>Monthly</option><option>Quarterly</option><option>Half-Annual</option><option>Annual</option>
        </select>
      </div>

      <div class="col-md-3"><label>MonthlyIncomeLKR</label><input class="form-control" name="MonthlyIncomeLKR" type="number" required></div>
      <div class="col-md-3"><label>BudgetPerMonthLKR</label><input class="form-control" name="BudgetPerMonthLKR" type="number" required></div>
      <div class="col-md-2"><label>Smoker</label>
        <select class="form-control" name="Smoker" required>
          <option value=0>No</option><option value=1>Yes</option>
        </select>
      </div>
      <div class="col-md-2"><label>BMI</label><input class="form-control" name="BMI" type="number" step=0.1 required></div>
      <div class="col-md-2"><label placeholder="illness">ChronicCondition</label>
        <select class="form-control" name="ChronicCondition" required>
          <option value=0>No</option><option value=1>Yes</option>
        </select>
      </div>
      <div class="col-md-2"><label>NumChildren</label><input class="form-control" name="NumChildren" type="number" required></div>

      <div class="col-12">
        <button type="button" id="predictBtn" class="btn btn-primary">Predict Plan</button>
      </div>
    </div>
  </form>

  <div class="mt-4">
    <h4>Result</h4>
    <div id="resultBox" class="alert alert-secondary">No prediction yet.</div>
  </div>
</div>

<script>
document.getElementById('predictBtn').addEventListener('click', async () => {
  const form = document.getElementById('userForm');
  const formData = new FormData(form);
  const obj = { 'CustomerID': Date.now() };
  for (let [k,v] of formData.entries()) {
    if (!isNaN(v) && v !== '') v = Number(v);
    obj[k] = v;
  }

  try {
    const res = await fetch('/predict', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(obj)
    });

    if (!res.ok) {
      const text = await res.text();
      throw new Error(text || 'Server error');
    }

    const data = await res.json();

    if (data.error) {
      document.getElementById('resultBox').className = 'alert alert-danger';
      document.getElementById('resultBox').textContent = data.error;
    } else {
      const policy = data.PolicyDetails;
      document.getElementById('resultBox').className = 'alert alert-success';
      document.getElementById('resultBox').innerHTML = `
        <strong>Plan:</strong> ${data.PredictedPlanName} (ID: ${data.PredictedPlanID})<br>
        <strong>Description:</strong> ${policy.Description || 'N/A'}<br>
        <strong>Coverage:</strong> ${policy.Coverage || 'N/A'}<br>
        <strong>Premium:</strong> ${policy.Premium || 'N/A'}
      `;
    }

  } catch (err) {
    document.getElementById('resultBox').className = 'alert alert-danger';
    document.getElementById('resultBox').textContent = err.message;
  }
});

</script>
</body>
</html>
