<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .auth-container {
      background: #ffffffee;
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00796b, #6a1b9a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #6a1b9a;
      box-shadow: 0 0 8px rgba(106, 27, 154, 0.3);
    }
    .btn-custom {
      background: linear-gradient(135deg, #00796b, #6a1b9a);
      color: white;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px 20px;
      width: 100%;
      margin-top: 10px;
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #004d40, #4a148c);
      transform: scale(1.05);
    }
    #verificationSection {
      display: none;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .message {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2><i class="fa-solid fa-user-shield"></i> User Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="button" class="btn btn-custom" onclick="loginUser()">Login</button>
      <div class="text-center mt-2">
        <small>New user? <a href="#" onclick="showRegister()">Register here</a></small>
      </div>
      <div id="loginMessage" class="message"></div>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" style="display: none;">
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="regEmail" required>
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="regPassword" required>
      </div>
      <div class="mb-3">
        <label for="regName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="regName" required>
      </div>
      <button type="button" class="btn btn-custom" onclick="registerUser()">Register</button>
      <div class="text-center mt-2">
        <small>Already have an account? <a href="#" onclick="showLogin()">Login here</a></small>
      </div>
      <div id="registerMessage" class="message"></div>
    </form>

  </div>


<script>
  let tempEmail = '';
  let tempPassword = '';
  let tempName = '';

  function showRegister() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'block';
  }

  function showLogin() {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  }

  // Registration
  function registerUser() {
    tempEmail = document.getElementById('regEmail').value;
    tempPassword = document.getElementById('regPassword').value;
    tempName = document.getElementById('regName').value;

    if (!tempEmail || !tempPassword || !tempName) {
      document.getElementById('registerMessage').innerHTML = '<span class="text-danger">All fields are required.</span>';
      return;
    }

    fetch('http://127.0.0.1:5000/user_register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: tempName, email: tempEmail, password: tempPassword })
    })
    .then(res => res.json())
    .then(data => {
      if(data.error){
        document.getElementById('registerMessage').innerHTML = `<span class="text-danger">${data.error}</span>`;
      } else {
        document.getElementById('registerMessage').innerHTML = `<span class="text-success">${data.message}</span>`;
        setTimeout(() => {
          showLogin();
        }, 1500);
      }
    })
    .catch(err => {
      document.getElementById('registerMessage').innerHTML = `<span class="text-danger">${err.message}</span>`;
    });
  }

  // Unified Login + redirect based on role
  function loginUser() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    if(!email || !password){
      document.getElementById('loginMessage').innerHTML = '<span class="text-danger">Enter email and password.</span>';
      return;
    }

    fetch('http://127.0.0.1:5000/login', {  // use unified /login route
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      if(data.error){
        document.getElementById('loginMessage').innerHTML = `<span class="text-danger">${data.error}</span>`;
      } else {
        localStorage.setItem('userToken', data.token); // save token
        document.getElementById('loginMessage').innerHTML = `<span class="text-success">Login successful! Redirecting...</span>`;

        setTimeout(() => {
          if(data.role === 'admin'){
            window.location.href = 'admin_dashboard.html'; // admin dashboard
          } else {
            window.location.href = 'user_dashboard.html'; // user dashboard
          }
        }, 1500);
      }
    })
    .catch(err => {
      document.getElementById('loginMessage').innerHTML = `<span class="text-danger">${err.message}</span>`;
    });
  }
</script>
</body>
</html>
